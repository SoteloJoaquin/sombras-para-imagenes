<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilos CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h2 class="title">Estilo de Sombras</h2><!-- Las imagenes a trabajar deben tener el fondo transparente -->
    <div class="content">
        <div class="section">
            <p>Sombra de contorno de la imagen</p>
            <img class="opcionSombraUno" src="img/GokuDaima.png" alt="Imagen de Goku Daima con sombra de contorno">
        </div>
        <div class="section">
            <p>Sombra en el contedor de la imagen</p>
            <img class="opcionSombraDos" src="img/GokuDaima.png" alt="Imagen de Goku Daima con sombra de caja">
        </div>
    </div>
  </section>
</body>
</html>
